<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>4Seasons</title>
</head>
<body>
  <body data-bg="spring">
	<div class="wrapper">
		<div class="card spring active" data-season="spring">
			<div class="card__text-box">
				<h2>spring</h2>
				<p>Spring adds new life and new beauty to all that is.</p>
			</div>
		</div>

		<div class="card summer" data-season="summer">
			<div class="card__text-box">
				<h2>summer</h2>
				<p>Summertime is always the best of what might be.</p>
			</div>
		</div>

		<div class="card autumn" data-season="autumn">
			<div class="card__text-box">
				<h2>autumn</h2>
				<p>Autumn leaves shower like gold, like rainbows, as the winds of change begin to blow.</p>
			</div>
		</div>

		<div class="card winter" data-season="winter">
			<div class="card__text-box">
				<h2>winter</h2>
				<p>Kindness is like snow. It beautifies everything it covers.</p>
			</div>
		</div>
	</div>
</body>
  <script src="script.js"></script>
</body>
</html>
